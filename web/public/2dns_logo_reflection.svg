<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="420" viewBox="0 0 600 420"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>

    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00CFFF" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#00CFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <text id="wordmark"
        x="50%" y="180"
        text-anchor="middle"
        font-family="Inter,Helvetica,Arial,sans-serif"
        font-size="180" font-weight="700"
        fill="#0D283E">2DNS</text>

  <g transform="translate(0,380) scale(1,-1)">
    <use href="#wordmark" fill="url(#fade)" filter="url(#blur)" />
  </g>
</svg>
