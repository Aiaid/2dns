<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2DNS - Loading</title>
  <script>
    // This is a fallback index.html file that will redirect to the correct page
    // It's used when accessing the site directly via GitHub Pages
    
    // Get the current URL information
    var origin = window.location.origin;
    var pathname = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Determine if we're on GitHub Pages
    var isGitHubPages = origin.indexOf('github.io') > -1;
    
    // Set the base path based on the environment
    var basePath = isGitHubPages ? '/2dns' : '';
    
    // Construct the full URL to the English version
    var redirectUrl = origin + basePath + '/en/' + search + hash;
    
    // Redirect to the English version
    window.location.replace(redirectUrl);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>Loading 2DNS...</h1>
    <p>If you are not redirected automatically, <a href="./en/">click here</a>.</p>
  </div>
</body>
</html>
